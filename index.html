<body>
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">

		<div class="row h-100">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-body">
							<div id ='flower'></div>
					</div>
				</div>
			</div>

			<div class="col-md-6"  id="col_panel" >
				<div class="panel panel-default" >
				<div class="panel-heading" id="panel">

				</div>

					<div class="input-group mb-3">
					<input class="form-control my-0 py-1 " id="search_bar" type="text"
								   placeholder="Search Below" aria-label="Search">
					<button type="submit" class="input-group-text amber lighten-3"
										onclick="search_func(document.getElementById('search_bar').value);">

					</button>

					</div>

				</div>

						<div id="drug_side_effects" class = "alert bg-primary" ></div>
					</div>
					<div class="col-sm-3 col-md-6" id="radchar">
						<canvas id = "radchart" width = "50" height = "50"></canvas>
					</div>

				</div>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="myjs/flowerchart.js"></script>
	<script>
		window.onload = function () {
			hideall();
	d3.json("final_map.json", function(error, json) {
				if (error) throw error;
				root = json;
				update();
				func();
			});
	d3.json("drug_sideeffects.json", function(error, json) {
				if (error) throw error;
				drug_side_effects_map = json;
			});
	d3.json("radarchart_data.json", function(error, json) {
				if (error) throw error;
				radardata = json;
			});
};
	</script>
